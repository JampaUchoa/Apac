<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Coleta Manual</title>
</head>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <body>

        <div ng-app="myApp" ng-controller="myCtrl" class="container"> 

            <form>
                <h1> Coleta Manual de dados </h1>

                <div class="row">
                    <div class="select col-md-4">
                        <label> Estado </label>
                        <br>
                        <select class="custom-select">
                            <option ng-repeat="st in states" value="{{st.id}}">{{st.name}}</option>
                        </select>
                    </div>
                        
                    <div class="select col-md-4">
                        <label> Macroregião</label>
                        <br>
                        <select class="custom-select">
                            <option value="" selected="selected"></option>
                            <option ng-repeat="mac in macroregions" value="{{mac.id}}">{{mac.name}}</option>
                        </select>
                    </div>

                    <div class="select col-md-4">
                        <label> Microregião </label>
                        <select class="custom-select">
                            <option value="" selected="selected"></option>
                            <option ng-repeat="mic in microregions" value="{{mac.id}}">{{mic.name}}</option>
                        </select>
                    </div>

                </div>
                
                <br>

                <div class="row">

                    <div class="col-md-8">

                        <div class="row">
                            <div class="col-md-5">
                                <h4>Estações selecionadas</h4>
                                <div class="stations">
                                    <div ng-repeat="st in form.stations" >{{st.name}}</div>
                                </div>
                            </div>
                            <div class="col-md-2">
                            </div>
                            <div class="col-md-5">
                                <h4>Estações</h4>
                                <div class="stations">
                                    <div ng-click="addStation(st)" ng-hide="st.hide" ng-repeat="st in stations" >{{st.name}}</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-4">

                        <div class="select">
                            <label> Equipamento </label>
                            <select class="custom-select" ng-model="form.equipment">
                                <option ng-repeat="eq in equipments" value="{{eq.id}}">{{eq.name}}</option>
                            </select>
                        </div>

                        <div class="input">
                            <label> Valor </label>
                            <input type="number" ng-model="form.value" class="form-control"/> 
                        </div>

                        <div class="input">
                            <label> Dia </label>
                            <input type="date" ng-model="form.day" class="form-control"/> 
                        </div>

                    </div>

                </div>

            </form>
            <div class="row">
                <div class="btn btn-primary btn-lg btn-block" ng-click="sendData()"> Enviar </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
